<article class="box-item" itemscope="itemscope" itemtype="http://schema.org/BlogPosting" itemprop="blogPost">
    <span class="category">
        <a href="{{ site.url }}{{ site.baseurl }}/category/{{ post.category }}">
            <span>{{ post.category }}</span>
        </a>
    </span>
    <div class="box-body">
        <div class="cover">
            {% include new-post-tag.html date=post.date %}
            <a href="{{ post.url | prepend: site.baseurl }}" 
                {%if isnewpost %}class="new-post"{% endif %}
                {% if post.sticky %}class="sticky"{% endif %}>
                {% if post.image %}
                    <img src="assets/img/placeholder.png" data-url="{{ post.image }}" alt="Post image" class="preload">
                {% else %}
                    <img src="assets/img/placeholder.png" data-url="assets/img/off.jpg" alt="Post image" class="preload">
                {% endif %}
            </a>
        </div>
        <div class="box-info">
            {% if post.date %}
                <meta itemprop="datePublished" content="{{ post.date | date_to_xmlschema }}">
                <time itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}" class="date">
                    {% include date.html date=post.date %}
                </time>
            {% endif %}
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                <h2 class="post-title" itemprop="name">
                    {{ post.title }}
                </h2>
            </a>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
                <p class="description">{{ post.description }}</p>
            </a>
            <div class="tags">
                {% for tag in post.tags %}
                    <a href="{{ site.baseurl}}/tags/#{{tag | slugify }}">{{ tag }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</article>
